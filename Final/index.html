<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Scrolling</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">

<style>
h1 {
	font-size:70px;
	color:#CC0066;
	margin:150px 0 150px 0;
}
h2 {
	font-size:60px;
	margin:30px;
	line-height:100px;
	position:relative;
}
</style>
</head>

<body>
<div class="container" style="height:5000px">
		<div style=" width:auto;height:400px">
        <h1>Start to Scroll!!</h1></div>
		<div id="examples-1">

			<h2 id="fly-it">Fly It</h2>
			<h2 id="spin-it">Spin It</h2>
			<h2 id="scale-it">Scale It</h2>
			<h2 id="smush-it">Smush It</h2>
            <h2 id="fade-it">Fade It</h2>
		</div>

<div id="examples-2">
  <h2 id="move-it" style="color:#CC00FF; z-index:300">The End</h2>
</div>

		<div id="examples-1">

			<h2 id="fly-it1">Fly It</h2>
			<h2 id="spin-it1">Spin It</h2>
			<h2 id="scale-it1">Scale It</h2>
			<h2 id="smush-it1">Smush It</h2>
            <h2 id="fade-it1">Fade It</h2>
		</div>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="js/jquery.superscrollorama.js"></script>

<script type="text/javascript" >
	$(document).ready(function() {
		var controller = $.superscrollorama({
			triggerAtCenter: false,
			playoutAnimations: true
		});
		
controller.pin($('#examples-2'), 3000, {
	  anim: (new TimelineLite())
	    .append(
	      TweenMax.fromTo($('#move-it'), .5, 
	        {css:{top: 100}, immediateRender:true}, 
	        {css:{top: -400}})
	    )
	    .append(
	      TweenMax.to($('#move-it'), .5, 
	        {css:{left: 200}})
	    )
	    .append(
	      TweenMax.to($('#move-it'), .5, 
	        {css:{top: -200}})
	    )
	    .append(
	      TweenMax.to($('#move-it'), .5, 
	        {css:{left: 0}})
	    )
		.append(
		   TweenMax.to(('#move-it'), .5,
		    {css:{top:-700}})
		 ),
		offset:-500,
		pushFollowers:false // tre is to push them down
	});		
		
		
		
		
		var startPX = -400;

		controller.addTween('#fly-it', TweenMax.from( $('#fly-it'), .25, {css:{right:'1000px'}, ease:Quad.easeInOut}),0,startPX);
		controller.addTween('#spin-it', TweenMax.from( $('#spin-it'), 2, {css:{opacity:0, rotation: 720}, ease:Quad.easeOut}),0,startPX);
		controller.addTween('#scale-it', TweenMax.fromTo( $('#scale-it'), .25, {css:{opacity:0, fontSize:'20px'}, immediateRender:true, ease:Quad.easeInOut}, {css:{opacity:1, fontSize:'240px','line-height':'200px'}, ease:Quad.easeInOut}),300,startPX);
		controller.addTween('#smush-it', TweenMax.fromTo( $('#smush-it'), .25, {css:{opacity:0, 'letter-spacing':'60px'}, immediateRender:true, ease:Quad.easeInOut}, {css:{'opacity':'1', 'letter-spacing':'0px'}, ease:Quad.easeInOut}), 0, startPX); // 100 px offset for better timing
		controller.addTween('#fade-it', TweenMax.from( $('#fade-it'), .5, {css:{opacity: 0}}),300,startPX);


		controller.addTween('#fly-it1', TweenMax.from( $('#fly-it1'), .25, {css:{right:'1000px'}, ease:Quad.easeInOut}),0,startPX);
		controller.addTween('#spin-it1', TweenMax.from( $('#spin-it1'), 2, {css:{opacity:0, rotation: 720}, ease:Quad.easeOut}),0,startPX);
		controller.addTween('#scale-it1', TweenMax.fromTo( $('#scale-it1'), .25, {css:{opacity:0, fontSize:'20px'}, immediateRender:true, ease:Quad.easeInOut}, {css:{opacity:1, fontSize:'240px','line-height':'200px'}, ease:Quad.easeInOut}),300,startPX);
		controller.addTween('#smush-it1', TweenMax.fromTo( $('#smush-it1'), .25, {css:{opacity:0, 'letter-spacing':'60px'}, immediateRender:true, ease:Quad.easeInOut}, {css:{'opacity':'1', 'letter-spacing':'0px'}, ease:Quad.easeInOut}), 0, startPX); // 100 px offset for better timing
		controller.addTween('#fade-it1', TweenMax.from( $('#fade-it1'), .5, {css:{opacity: 0}}),300,startPX);

	});

</script>
</body>
</html>
