<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Smash Parallax</title>
  <meta name="description" content="How to create a parallax scrolling effect with jQuery, HTML and CSS">
  <meta name="author" content="Richard Shepherd, Smashing Magazine">
  
  <style>
    body { padding:0; margin:0;}
    #first { background:url(images/slide3.jpg) no-repeat; height:800px; position:relative}
	#second { background:url(images/slide2.jpg) no-repeat; height:800px; position:relative}
	#photo1 { background:url(images/photo.png) no-repeat; position:relative; height:1000px; width:100%}
	#photo2 { background:url(images/theend.png) no-repeat; position:relative; height:inherit; width:100%}
  </style>
</head>

<body>
<div id ="container">
  <section id="first" data-type="background" data-speed="2">
    <div class="sprite" id="photo1" data-type="sprite" data-speed ="-2" data-Xposition="25%" data-offsety ="250"></div>
  </section>
  
  <section id="second" data-type="background" data-speed="3">
    <div class="sprite" id="photo2" data-type="sprite" data-speed="-2" data-Xposition="15%" data-offsety ="10"></div>
  </section>
</div>




  <script src='../1/js/libs/jquery-1.6.1.min.js'></script>
  <script src="../1/js/script.js"></script>


</body>
</html>
