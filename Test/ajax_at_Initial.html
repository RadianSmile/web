<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax from Google</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
</head>
<body>
	<h3>Pulling Data From Google SpreadSheet Demo!</h3>
	<div id="apd">
		Pulling Data ...
	</div>
<script>
function pullDone (data) {
	$("#apd").html("");
	console.log (data.publications);
	var rows = data.publications;
	 for (var i = 0 ; i < rows.length ; i ++ ){	 
		 $("#apd").append("<p>"+rows[i]["time"] +" , " + rows[i]["publication"] + " , " + rows [i]["editor"] +"<p>" )
	 }
	$("#apd").append("<h4>Pull done</h4>");
	$("#apd").append("<span style='color:green;'>I hope that the data pulled could be crawled by google robot without the ability to edit the server, how to do that ?</span> ");
}
</script>
<script src= "https://script.google.com/macros/s/AKfycbwjTaclaKdzdr4IgCOM_PpIWJvxFSGkz2qLgrhfJ5fNYf09djI/exec?id=1rnLnui4IXBKZcsDH5zxFHS_rO4TpRPGQD9RY4C_OMAc&callback=pullDone"></script>

<br>
<a onClick="javascript:location.reload();" href="#" id="rf">REFRESH</a>
</body>
</html>
