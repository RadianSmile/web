<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test Page</title>
<link href="../css/jquery-ui.css" rel="stylesheet" type="text/css">
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<!--link href="css/reset.css" rel="stylesheet" type="text/css"-->
<!--link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"-->
<style>
.contaienr { padding:20px;}
#apdArea > * { margin-bottom:20px;}
</style>
</head>
<body>
<div class=" row">
	<div class="container" style="margin-top:100px">
		<form style="margin-left:80px;">
			<label>請輸入學者名稱</label><input id="name" name="name" />
			<label>請選擇學者地區</label>
			<select name="location">
				<option>taiwan</option>
				<option>china</option>
			</select>
			
			<label>請輸入學者職稱</label><input id="title" name="title" />
			<label>請輸入學者學歷</label><input id="school" name="school" />
			<button name="submit" id="submit">產生</button>
		</form>
	</div>
	<div class="container">
		<div id="apdArea" style=" padding-left : 40px;" >
		</div>
	</div>
</div>
<script src="../js/jquery.min.js" type="text/javascript"></script>
<script src="../js/jquery-ui.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript">
var a = '<div class="member clearfix"><div class="photo"><img src="img/scholars/china/';
var b = '.jpg" alt="';
var c = '"></div><div class="memIntro">';


var $apd = $ ('#apdArea');
$('#submit').click(function(){
	var aa = $('#name').val();
	var bb = $('#location').val();
	var cc = '<p>' + $('#title').val() + '</p>';
	var dd = '<p>' + $('#school').val() + '</p>';
	
	var final = a + aa + b + aa + c + '<h4>' + aa + '</h4>'+ cc + dd +'</div></div>' ;
	var d = document.createElement('DIV');
	$(d).text(final);
	$apd.append(d);
	$('#name').val('');
	$('#location').val('');
	$('#title').val('');
	$('#school').val('');
	
	return false;
});
</script>



</body>
</html>
