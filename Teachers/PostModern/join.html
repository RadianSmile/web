<html>
<head>
<meta charset="utf-8">
<title>_blank</title>

<link href="css/PostModern.css" rel="stylesheet" type="text/css">

<!--link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"-->
<style>
#joinTitle { margin-top:40px;}
#introJoin { float:left; margin-top:20px;}
#joinForm {  margin-bottom:60px; width:480px; float:left; margin-right:30px;}
#inviteDes { color:#666666; font-family:"微軟正黑體"; text-align:center;}
</style>
</head>
<body>
<header>
	<div id="header_inner" class="container clearfix">
		<div id="logo" ><img src="img/image021.png" width="100" ></div>
		<div id="title">
			<h1 id="mainTitle">2013年第一屆海峽兩岸教育學院領導人論壇</h1>
			<h2 id="subTitle" >後現代教育發展與兩岸教育新方向</h2>
		</div>
	</div><!--header_inner-->

	<div id="nav">
		<div id="nav_inner" class="container clearfix">
			<ul id="navList" class="lineUL" >
				<li><a href="index.html" class="active">首頁</a></li>
				<li><a href="about.html">關於研討會</a></li>
				<li><a href="members.html">研討會貴賓</a></li>
				<li><a href="#">研討會發表</a></li>
				<li><a href="#">最新消息</a></li>
			</ul>
			<ul id="navListRight" class="lineUL" >
				<li><a href="#">政大教育</a></li>
				<li><a href="#">政大周邊</a></li>
			</ul>
		</div>
	</div>
</header>
<div id="content">
	<div id="join_Inner" class="container clearfix">
		<h3 id="joinTitle">研討會報名</h3>
		<div id="introJoin">
			<div><img src="img/07.jpg"></div>
			<div>
				<p id="inviteDes" >政大教育系誠摯地邀請請您加入 !!</p>
			</div>
		</div>
		<div id="joinForm">
			<form class="form-horizontal">
				<fieldset>
				<!-- Form Name -->
				<legend></legend>		
				<!-- Text input-->
				<div class="control-group">
					<label class="control-label" for="name">姓名</label>
					<div class="controls">
						<input id="name" name="name" type="text" placeholder="姓名" class="input-xlarge" required>		
					</div>
				</div>
				
				<!-- Text input-->
				<div class="control-group">
					<label class="control-label" for="department">服務單位</label>
					<div class="controls">
						<input id="department" name="department" type="text" placeholder="單位" class="input-xlarge" required>
						
					</div>
				</div>
				
				<!-- Text input-->
				<div class="control-group">
					<label class="control-label" for="email">信箱</label>
					<div class="controls">
						<input id="email" name="email" type="text" placeholder="信箱" class="input-xlarge" required>
						
					</div>
				</div>
				
				<!-- Text input-->
				<div class="control-group">
					<label class="control-label" for="phone">手機號碼</label>
					<div class="controls">
						<input id="phone" name="phone" type="text" placeholder="手機" class="input-xlarge" required>
						
					</div>
				</div>
				
				<!-- Multiple Radios (inline) -->
				<div class="control-group">
					<label class="control-label" for="food">葷/素</label>
					<div class="controls">
						<label class="radio inline" for="food-0">
							<input type="radio" name="food" id="food-0" value="葷" checked="checked">
							葷
						</label>
						<label class="radio inline" for="food-1">
							<input type="radio" name="food" id="food-1" value="素">
							素
						</label>
					</div>
				</div>
				<!-- Button (Double) -->
				<div class="control-group">
					<label class="control-label" for="join"></label>
					<div class="controls">
						<button id="join" name="join" class="btn btn-primary">我要報名</button>
						<button id="reset" name="reset" class="btn btn-default">重寫</button>
					</div>
				</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
<footer>
</footer>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery-ui.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
