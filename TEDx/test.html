<script type="text/javascript">

$('#tesss').on('paste', function (e) {
  //e.preventDefault();
	$('#formCon').fadeIn();

});

$('#testForm').submit(process);


function process () {
	var a = '<p>' + $('#test').val().replace(/\n/g,"</p><p>");
	
	console.log (a);
//  document.execCommand('inserttext', false,a);
	$('#appendArea').empty().append(a);
	$('#tesss').append(a);
	return false;
}

</script>
